<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="pattern-top">
      <img src="images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="container">
      <div class="card">
        <img src="images/image-victor.jpg" alt="" />
        <div class="card-info">
          <div class="card-name">Victor Crest <span>26</span></div>
          <div class="card-location">London</div>
          <hr />
          <div class="card-socials">
            <ul>
              <li>
                <p class="social-count">80K</p>
                <p class="social-category">Followers</p>
              </li>
              <li>
                <p class="social-count">803K</p>
                <p class="social-category">Likes</p>
              </li>
              <li>
                <p class="social-count">1.4K</p>
                <p class="social-category">Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

</html>
